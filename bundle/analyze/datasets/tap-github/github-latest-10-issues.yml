visualisation: '{"google-chart": {"chartType": "Table"}}'
query: |-
  SELECT
    created_at "issues.created_at",
    state "issues.state",
    closed_at "issues.closed_at",
    org "issues.org",
    repo "issues.repo",
    title "issues.title"
  FROM issues
  ORDER BY created_at DESC
  LIMIT 10
